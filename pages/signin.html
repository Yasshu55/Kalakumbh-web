<!-- Sign In page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Kalakumbh</title>
    <link rel="stylesheet" href="../static/css/tailwind.css">
</head>

<body>
    <div class="box-border bg-[#00002d] flex justify-center w-full">
        <div id="signup" class="bg-[#00002d] flex justify-center items-center h-screen text-[#f8d108] w-full md:w-2/5">
            <div id="" class="w-5/6">
                <div id="logo-header" class="my-8 w-full flex">
                    <img src="../static/images/kalakumbh-logo.png" class="w-20" alt="logo">
                    <h1 class="text-4xl font-bold">Kalakumbh</h1>
                </div>
                <div id="signup-container" class=" w-full     ">
                    <div id="text" class="my-8 ">
                        <h2 class="text-2xl font-semibold">Sign In</h2>
                        <p class="text-slate-300 text-sm">New to Kalakumbh? <a href="#" class="text-[#f8d108]">Sign
                                Up</a> for free!
                        </p>
                    </div>
                    <div id="signup-form" class=" ">
                        <form action="">
                            <div class="my-8">
                                <p id="phone" class="text-xl text-white my-1">Phone Number</p>
                                <div id="phone-input" class="my-1">
                                    <div class="bg-[#1e1e1e] flex rounded-lg">
                                        <span id="code" class="w-fit bg-[#f8d108] text-white p-3 rounded-lg">+91</span>
                                        <input type="tel" name="phone" placeholder="1234567890" id="phone"
                                            class="bg-[#1e1e1e] w-full text-[#fbf8f8] p-3 rounded-lg">
                                    </div>
                                </div>
                            </div>
                            <button class="my-8 flex p-3 w-full justify-center items-center rounded-lg bg-[#f8d108]"
                                type="submit">
                                <svg class="fill-[#000] px-1 w-10 h-10" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="24" height="24">
                                    <path
                                        d="M13.22 19.03a.75.75 0 0 1 0-1.06L18.19 13H3.75a.75.75 0 0 1 0-1.5h14.44l-4.97-4.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l6.25 6.25a.75.75 0 0 1 0 1.06l-6.25 6.25a.75.75 0 0 1-1.06 0Z">
                                    </path>
                                </svg>
                                <span class="text-black text-xl font-semibold px-1">Sign In</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <div id="content" class="hidden md:block bg-white rounded-l-3xl w-3/5"></div>
    </div>
</body>

</html>
